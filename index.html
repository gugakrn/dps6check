<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>DPS6Check</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    :root {
      --bg: #0f0f0f;
      --card: #1b1b1b;
      --text: #f2f2f2;
      --muted: #9a9a9a;
      --accent: #e53935;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 420px;
      padding: 20px;
    }

    .card {
      background: var(--card);
      border-radius: 10px;
      padding: 24px;
    }

    h1 {
      text-align: center;
      margin: 0 0 20px;
      font-size: 22px;
      letter-spacing: 1px;
    }

    label {
      display: block;
      margin-top: 16px;
      font-size: 14px;
      color: var(--muted);
    }

    input {
      width: 100%;
      margin-top: 6px;
      padding: 10px;
      font-size: 16px;
      background: #000;
      color: var(--text);
      border: 1px solid #333;
      border-radius: 6px;
    }

    input:focus {
      outline: none;
      border-color: var(--accent);
    }

    button {
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      font-size: 16px;
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }

    .result {
      margin-top: 20px;
      padding: 14px;
      background: #000;
      border-radius: 6px;
      font-size: 15px;
      line-height: 1.5;
    }

    .diff {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 6px;
    }

    .footer {
      text-align: center;
      margin-top: 14px;
      font-size: 11px;
      color: #666;
    }
  </style>
</head>

<body>

<div class="container">
  <div class="card">

    <h1>DPS6Check</h1>

    <label for="a_ltp">CLUTCH_A_LTP (mm)</label>
    <input type="number" step="0.01" id="a_ltp" placeholder="ex: 10.5">

    <label for="b_ltp">CLUTCH_B_LTP (mm)</label>
    <input type="number" step="0.01" id="b_ltp" placeholder="ex: 13.0">

    <button onclick="calculate()">CHECK</button>

    <div class="result" id="result" style="display:none;"></div>

  </div>

  <div class="footer">
    DPS6Check
  </div>
</div>

<script>
  function calculate() {
    const a = parseFloat(document.getElementById('a_ltp').value);
    const b = parseFloat(document.getElementById('b_ltp').value);
    const resultBox = document.getElementById('result');

    if (isNaN(a) || isNaN(b)) {
      resultBox.style.display = 'block';
      resultBox.innerHTML = 'Preencha os dois valores.';
      return;
    }

    const diff = Math.abs(a - b).toFixed(2);

    let msg = '';
    if (diff < 0.5) {
      msg = 'Comportamento semelhante entre embreagens.';
    } else if (diff < 1.5) {
      msg = 'Assimetria moderada entre embreagens.';
    } else {
      msg = 'Assimetria elevada entre embreagens.';
    }

    resultBox.style.display = 'block';
    resultBox.innerHTML = `
      <div class="diff">Δ A ↔ B = ${diff} mm</div>
      ${msg}
    `;
  }
</script>
<div class="footer">
  DPS6Check · v1.2
</div>
</body>
</html>
